<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau budget</h2>
      <form [formGroup]="budgetForm" (ngSubmit)="onSaveBudget()">
        <div class="form-group">
          <label for="date">date</label>
          <input type="text" id="date"
                 class="form-control" formControlName="date">
        </div>
        <div class="form-group">
          <label for="type">type</label>
          <input type="text" id="type"
                 class="form-control" formControlName="type">
        </div>
        <div class="form-group">
            <label for="montant">montant</label>
            <input type="text" id="montant"
                   class="form-control" formControlName="montant">
          </div>
        <div class="form-group">
          <label for="description">description</label>
          <textarea id="description"
                    class="form-control" formControlName="description">
          </textarea>
        </div>
        <button class="btn btn-success" [disabled]="budgetForm.invalid"
                type="submit">Enregistrer
        </button>
  
      </form>
    </div>
  </div>
