<div class="row">
    <div class="col-xs-12">
      <h2>Vos Budgets</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let budget of budgets; let i = index"
          (click)="onViewBudget(i)">
          <h3 class="list-group-item-heading">
            {{ budget.date }}
            <button class="btn btn-default pull-right" (click)="onDeleteBudget(budget)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ budget.type }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewBudget()">Nouveau budget</button>
    </div>
  </div>
